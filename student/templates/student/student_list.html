{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'student/styles.css' %}">
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
        <li><a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'student_new' %}">Add New Student</a>
</body>
</html>
